<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img .src="./IMÁGENES/Logo.png" alt="">
     </header>
    <main>
    <section class="seccion1">
         <textarea class="area" placeholder="Ingrese el texto aquí"></textarea>
         <h6>Sólo letras minúsculas y sin acentos</h6>
                <div class="contenedor-botones">
                    <input type="button" class="btn-encriptar" value="Encriptar">
                    <input type="button" class="btn-desencriptar" value="Desencriptar">             

                </div>
                       
                


              
            

                    
                

            
    </section>
    <section class="seccion2">
        <div class="contenedor-munieco">
            <img src="./IMÁGENES/Muñeco.png" alt="imágen de pc">
                    
        </div>
        <div class="contenedor-h3 ">
            <h3>Ningún mensaje fue encontrado</h3>
                    
        </div>
        <div class="contenedor-parrafo">
            <p>Ingresa el texto que desas encriptar o desencriptar</p>

        </div>
        <div class="contenedor-resultado">
            <h3>Mensaje encriptado:</h3>
            <p></p>
        </div>
        <div class="contenedor-copiar">
            <input type="button" class="btn-copiar" value="Copiar">

        </div>

            
        
                    
        
                
    </section>
    
    </main>
    <footer>
        <p> Alura, todos los derechos reservados.</p>
    
    </footer>

    </body>
</html>
